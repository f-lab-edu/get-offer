spring:
  application:
    name: get-offer
  data:
    web:
      pageable:
        default-page-size: 30
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
    username: username
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
aws:
  s3:
    bucket: get-offer-bucket
  stack:
    auto: false
  credentials: